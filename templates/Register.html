<html>
    <head>
        <title>SAY WHAT YOU THINK</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
        .w3-third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
        .w3-third img:hover{opacity: 1}
        </style>
    </head>
    <body class="w3-light-grey w3-content" style="max-width:1600px">
        <div class="w3-center w3-padding-16">
            <h1 class="w3-center"><b>Say What You Think</b></h1>
        </div>
        <div class="w3-content" style="max-width:600px">
            <hr>
            <h4 style= "font-weight: bold;">Register</h4>
            <p><font size="3" color="red">{{message}}</font></p>
            <form method ="POST" action="/Register">
            <div class="w3-section">
                <label>Email</label>
                <input class="w3-input w3-border" type="text" name="email">
            </div>
            <div class="w3-section">
                <label>Password</label>
                <input class="w3-input w3-border" type="password" name="passwd">
            </div>
            <input type="submit" name="submit_button" value="Register" class="w3-button w3-block w3-black w3-margin-bottom">
            </form>
            <form method ="POST" action="/">
                <input type="submit" name="submit_button" value="Back">
            </form>
        </div>
    </body>
</html>
